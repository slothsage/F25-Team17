{% extends "base.html" %}
{% block content %}
<div class="container-main">
  <h1>Invite a Driver</h1>
  <p>Select a driver to invite to your sponsorship program.</p>

  <form method="post" class="stack gap-md">
    {% csrf_token %}
    <label for="driver_id">Driver:</label>
    <select name="driver_id" id="driver_id" class="input" required>
      <option value="">-- Select Driver --</option>
      {% for d in driver_users %}
        <option value="{{ d.id }}">{{ d.username }} ({{ d.email }})</option>
      {% endfor %}
    </select>

    <label for="message">Message (optional):</label>
    <textarea name="message" id="message" class="input" rows="3"></textarea>

    <div class="row-actions">
      <button type="submit" class="btn btn-primary">Send Invitation</button>
      <a href="{% url 'accounts:sponsorship_requests' %}" class="btn btn-muted">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
