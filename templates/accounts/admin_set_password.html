{% extends "base.html" %}
{% block content %}
<h1>Set password for {{ target_user.username }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    <label>{{ form.password.label_tag }} {{ form.password }}</label>
  </div>
  <div>
    <label>{{ form.confirm.label_tag }} {{ form.confirm }}</label>
  </div>
  <div>
    <button class="btn">Set password</button>
    <a class="btn" href="{{ request.META.HTTP_REFERER|default:'#' }}">Cancel</a>
  </div>
</form>
{% endblock content %}
