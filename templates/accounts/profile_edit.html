{% extends "base.html" %}
{% block title %}Edit Profile{% endblock title %}

{% block content %}
<h1>Edit Profile</h1>

<form method="post">{% csrf_token %}
  {{ form.non_field_errors }}
  <p>{{ form.email.label_tag }} {{ form.email }}</p>
  {{ form.as_p }}
  <button class="btn">Save</button>
</form>

{% endblock content %}
