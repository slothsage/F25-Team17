{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Driver Login</h1>
<form method="post" action="{% url 'accounts:login' %}">{% csrf_token %}
  {{ form.as_p }}
  <button class="btn">Login</button>
</form>
<p><a href="{% url 'accounts:password_reset' %}">Forgot your password?</a></p>
{% endblock %}
