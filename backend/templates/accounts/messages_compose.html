{% extends "base.html" %}
{% block title %}Compose Message{% endblock title %}
{% block content %}
<h1>Compose Message</h1>
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Send</button>
    <a class="btn" href="{% url 'accounts:messages_inbox' %}">Cancel</a>
</form>
{% endblock content %}
