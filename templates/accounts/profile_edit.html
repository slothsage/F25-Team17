{% extends "base.html" %}
{% block title %}Edit Profile{% endblock title %}

{% block content %}
<h1>Edit Profile</h1>

<form method="post" enctype="multipart/form-data">{% csrf_token %}
  {{ form.non_field_errors }}

  <p>{{ form.email.label_tag }} {{ form.email }}</p>

  {% if profile.image %}
    <p>Profile Image:</p>
    <img src="{{ profile.image.url }}" alt="Current profile photo" style="max-width:140px; border-radius:50%; margin-bottom:1rem;">
  {% endif %}

  {{ form.as_p }}
  <button class="btn btn-sm btn-muted">Save</button>
</form>

{% endblock content %}
