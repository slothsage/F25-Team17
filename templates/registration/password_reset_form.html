{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h1>Reset Password</h1>
<form method="post" action="{% url 'accounts:password_reset' %}">{% csrf_token %}
  {{ form.non_field_errors }}

  {{ form.email.errors }}
  <p>{{ form.email.label_tag }} {{ form.email }}</p>

  <button class="btn" type="submit">Generate Reset Link</button>
</form>
{% endblock %}
